<body>
	<div class="mat-display-3">STOCK SEARCH</div>
	<form (ngSubmit)="onSubmit($event)">
		<div class="form-group">
			<input type="text" class="form-control" id="inputticker" placeholder="Enter stock name" [matAutocomplete]="auto" [formControl]="myFormControl">
			<mat-autocomplete class="matAutocomplete" #auto="matAutocomplete" [panelWidth]="190" [displayWith]="formDisplay">
				<mat-option *ngIf="!isLoaded && (inputTxt!=='') && !objectOptions">
					<mat-spinner diameter="20"></mat-spinner>
				</mat-option>
				<div *ngIf="isLoaded">
					<mat-option *ngFor="let option of objectOptions" [value]="option">
						<span style="font-size: normal;">{{ option?.ticker }}</span><span style="font-size: small;">&nbsp;|&nbsp;{{ option?.name }}</span>
					</mat-option>
				</div>
			</mat-autocomplete>
			<button type="submit" class="mat-button">
				<svg width="1em" height="1em" viewBox="-0.5 -0.2 16.2 16.2" class="bi bi-search" fill=#673ab7 xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
					<path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
				</svg>
		    </button>
		</div>
	</form>
</body>
